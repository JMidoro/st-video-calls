<div id="video_calls_preview" class="video-calls-overlay" style="display: none;">
    <div class="video-calls-header">
        <i id="video_calls_previewheader" class="fa-solid fa-grip drag-grabber hoverglow" title="Drag"></i>
        <span data-i18n="Video Call Preview">Video Call Preview</span>
    </div>
    <video id="video_calls_player" autoplay playsinline muted></video>
    <div class="video-calls-controls">
        <button id="video_calls_auto" class="menu_button" type="button">Start Auto</button>
        <button id="video_calls_stop" class="menu_button" type="button" data-i18n="Stop">Stop Video</button>
    </div>
    <div class="video-calls-resize-handle" aria-hidden="true"></div>
</div>
